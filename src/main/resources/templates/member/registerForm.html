<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<nav th:replace="~{navbar :: navbarFrag}"></nav>

<div class="form-container">
  <h2>회원가입</h2>
  <form th:action="@{/member/register}" th:object="${registerRequest}" method="post">

    <label for="name">이름</label>
    <input type="text" th:field="*{name}" placeholder="이름을 입력하세요" required>

    <label for="userId">아이디</label>
    <input type="text" th:field="*{userId}" placeholder="아이디를 입력하세요" required>
    <div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="alert"></div>

    <label for="password">비밀번호</label>
    <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required>

    <label for="password2">비밀번호 확인</label>
    <input type="password" th:field="*{password2}" placeholder="비밀번호를 다시 입력하세요" required>
    <div th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="alert"></div>

    <label for="email">이메일</label>
    <input type="email" th:field="*{email}" placeholder="이메일을 입력하세요" required>

    <label for="nickname">닉네임</label>
    <input type="text" th:field="*{nickname}" placeholder="닉네임을 입력하세요" required>

    <button type="submit">회원가입</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  </form>
</div>
</body>
</html>
