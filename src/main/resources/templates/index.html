<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar .logo {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
        }
        .navbar .links {
            display: flex;
            gap: 15px;
        }
        .navbar .links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar .links a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

<nav th:fragment="navbarFrag" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="navbar">
        <a href="/" class="logo">SFBRA</a>
        <div class="links">
            <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/member/login}">로그인</a>
            <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/member/logout}">로그아웃</a>
            <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/member/register}">회원가입</a>
        </div>
    </div>
</nav>

</body>
</html>
